<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניתוח נתוני מתאמנים 🏋️‍♂️📊</title>
    <style>
        body {
            background: linear-gradient(to right, #FFFFFF, #FFD700);
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 5px #B8860B;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .tableauPlaceholder {
            width: 100%;
            height: 600px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #FFD700;
        }
        footer {
            margin-top: 30px;
            padding: 15px;
            background-color: rgba(255, 215, 0, 0.2);
            font-size: 18px;
            color: #333;
        }
        .fade-in {
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header class="fade-in">ברוכים הבאים לניתוח נתוני המתאמנים! 📊🔥</header>
    <div class="container">
        <h2 style="color: #FFD700;">📈 תובנות ממחקר המתאמנים</h2>
        <p>כאן תוכלו לנתח ביצועים, מגמות ושיפורים של המתאמנים שלכם לפי קטגוריות שונות.</p>
        <div class='tableauPlaceholder'>
            <iframe src="https://public.tableau.com/shared/HM57HCCKS?:display_count=n&:origin=viz_share_link" 
                    width="100%" height="600px" frameborder="0"></iframe>
        </div>
    </div>
    <footer>
        🎯 האתר פותח כדי לעזור למאמנים להבין טוב יותר את ההתקדמות של הלקוחות שלהם! 🚀
    </footer>
</body>
</html>
